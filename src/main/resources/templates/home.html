<!DOCTYPE html>
<html layout:decorate="~{Main}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Home</title>
</head>
<body>
<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
<div layout:fragment="content">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Welcome! <span th:text="${#authentication.principal.cmoUser.firstName + ' ' + #authentication.principal.cmoUser.lastName}"></span></h4>
    <p>Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
    <hr>
    <p class="mb-0">Whenever you need to, be sure to use margin utilities to keep things nice and tidy.</p>
  </div>
</div>
</body>
</html>

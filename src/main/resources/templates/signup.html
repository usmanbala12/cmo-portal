<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Please Log In</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">
  Invalid username and password.</div>
<div th:if="${param.logout}">
  You have been logged out.</div>
<form method="post" th:object="${signupdto}" >
  <!-- Email input -->

  <div class="form-outline mb-4">
    <input type="text" th:field="*{firstName}" id="firstName" class="form-control" />
    <label class="form-label" for="firstName">First Name</label>
  </div>

  <div class="form-outline mb-4">
    <input type="text" th:field="*{lastName}" id="lastName" class="form-control" />
    <label class="form-label" for="lastName">Last Name</label>
  </div>

  <div class="form-outline mb-4">
    <input type="text" th:field="*{email}" id="email" class="form-control" />
    <label class="form-label" for="email">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" th:field="*{password}" id="password" class="form-control" />
    <label class="form-label" for="password">Password</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" th:field="*{password2}" id="confirmPassword" class="form-control" />
    <label class="form-label" for="confirmPassword">Confirm Password</label>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Already have an account? <a th:href="@{'/auth/login'}">Log in</a></p>
  </div>
</form>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
></script>
</body>
</html>
